{% extends 'nadeshiko/base.html' %}
{% load staticfiles %}



{% block content %}
    <section class="bg-primary" id="about">
      <div class="container-fluid p-0">
        <div class="h-25 row" style="background-image: url('{% static 'nadeshiko/img/login.jpg' %}'); background-repeat: no-repeat; background-size: 100%; filter: brightness(75%)">
          <div class="container h100 justify-content-center align-items-center">
              <h3 style="color: #FFFFFF">Formulaire d'inscription </h3>
          </div>  
        </div>
        <div class="h-75 row">
          <div class="container h100">
            <div class="row h-100 justify-content-center align-items-center">
              <form class="form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign up</button>
              </form>
            </div>
          </div>  
        </div>
      </div>
    </section>
{% endblock %}
