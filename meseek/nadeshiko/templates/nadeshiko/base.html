
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nadeshiko Quizz - Révisez votre Japonais</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'nadeshiko/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'nadeshiko/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static 'nadeshiko/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'nadeshiko/css/creative.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <img src="{% static 'nadeshiko/img/favicon.ico' %}" class="img-fluid" >
        <a class="navbar-brand js-scroll-trigger" href="#page-top">&emsp;Nadeshiko</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'nadeshiko:my_account' user.id %}"><i class="fa fa-male fa-2x"></i></a>
              </li>
            {% endif %}
            <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="nav-link js-scroll-trigger" href="{% url 'nadeshiko:logout' %}"><i class="fa fa-send-o fa-2x"></i></a></p>
              {% else %}
                <a class="nav-link js-scroll-trigger" href="{% url 'signup' %}"><i class="fa fa-users fa-2x"></i></a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
{% block content %}{% endblock %}

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading">Contactez-nous</h2>
            <hr class="my-4">
            <p class="mb-5">Si vous avez des questions, n'hésitez pas à utiliser Google !</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 ml-auto text-center">
            <i class="fa fa-phone fa-3x mb-3 sr-contact"></i>
            <p>+33 1 08 00 39 00</p>
          </div>
          <div class="col-lg-4 mr-auto text-center">
            <i class="fa fa-envelope-o fa-3x mb-3 sr-contact"></i>
            <p>
              <a href="mailto:your-email@your-domain.com">support@google.com</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'nadeshiko/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'nadeshiko/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'nadeshiko/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'nadeshiko/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'nadeshiko/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'nadeshiko/js/creative.min.js' %}"></script>

  </body>

</html>
