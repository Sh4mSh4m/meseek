{% extends 'nadeshiko/base.html' %}

{% load static %}

{% block content %}
    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
          <div class="mx-auto">
            <h1 class="text-uppercase">
              <strong>Admin side - upload de donn√©es</strong>
            </h1>
            <hr>
          </div>
          <div class="row form-group">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="file" name="myfile">
              <button type="submit">Upload</button>
            </form>
          </div>
          {% if uploaded_file_url %}
          <div class="row">
              <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
          </div>
          <div class="row form-group">
            <div class="col-lg-6 ml-auto text-center">
              <img src="http://127.0.0.1:8000{{ uploaded_file_url }}" alt="uploaded image"/>
            </div>
            <div class="col-lg-6 ml-auto text-center">  
                <form class="mx-auto" action="/nadeshiko/loading/">
                  {% csrf_token %}
                  {{ form.as_p }}
                </form>
            </div>
          </div>
          {% endif %}
          <p><a href="{% url 'nadeshiko:index' %}">Return to home</a></p>
      </div>
    </header>


{% endblock %}
